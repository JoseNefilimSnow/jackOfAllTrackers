<ion-header>
  <ion-toolbar [color]= banner.color>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="banner"></ion-back-button>
    </ion-buttons>
    <ion-title >{{banner.name}} --  <br/> Rolls: {{rolls.length}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="editBanner()">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
      <ion-button color="ddanger" (click)="deleteBanner()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ml-2 mr-2 mt-4 text-center">
    <ion-label class=" mt-4  font-weight-bold">|| Rolls || Alteraciones || </ion-label>
    <ion-item *ngFor="let roll of rolls;let i = index" [color]=rollcolor[i] (click)="deleteRoll(roll)"  class=" mt-3 text-center
      text-uppercase">
      <ion-label>Nombre: {{roll.name}}<br />Tipo: {{roll.type}}<br /> Rareza:
        {{roll.rarity}} <br/> NÃºmero de roll: {{roll.roll_number}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" class="mb-4 mr-2" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="addRoll()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
